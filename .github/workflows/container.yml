name: Publish Container

on:
  push:
    branches:
      - main
      - fluence_tag
      
  workflow_dispatch:
    inputs:
      tag_prefix:
        description: "Fluence node docker container tag"
        required: false
        default: 'latest'

jobs:
  build-publish:
    name: Build and publish ${{ github.event.inputs.tag_prefix }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      ### Prepare docker & login to Dockerhub
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine container tags
        run: |
          FLUENCE_TAG="${{ github.event.inputs.tag_prefix }}"
          if [ "$FLUENCE_TAG" = "latest" ] || [ "$FLUENCE_TAG" = "" ]; then
            echo "TAGS=fluencelabs/node:latest,fluencelabs/node:v${{github.run_number}}"" | tee -a $GITHUB_ENV
          else
            echo "TAGS=fluencelabs/node:${FLUENCE_TAG}_latest,fluencelabs/node:${FLUENCE_TAG}_v${{github.run_number}}"" | tee -a $GITHUB_ENV
          fi

      ### Build and push docker image
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: "${{env.TAGS}}"
          build-args:
            - FLUENCE_TAG=${{ github.event.inputs.tag_prefix }}

